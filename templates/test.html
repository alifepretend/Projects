<!DOCTYPE html>
<html>
<head>
    <title>Título Centralizado com Mudança de Cor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título Centralizado</h1>

    <script>
        function mudarCorDeFundo() {
            var cores = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
            var corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }

        setInterval(mudarCorDeFundo, 1000);
    </script>
</body>
</html>
